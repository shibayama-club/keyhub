syntax = "proto3";

package keyhub.app.v1;

import "buf/validate/validate.proto";
import "google/protobuf/timestamp.proto";

service AuthService {
  // 現在のユーザー情報取得
  rpc GetMe(GetMeRequest) returns (GetMeResponse);

  // ログアウト
  rpc Logout(LogoutRequest) returns (LogoutResponse);
}

message GetMeRequest {}

message GetMeResponse {
  User user = 1;
  Tenant active_tenant = 2;
  repeated Tenant tenants = 3;
}

message LogoutRequest {}

message LogoutResponse {
  bool success = 1;
}

message User {
    string id = 1 [(buf.validate.field).string.uuid = true];
    string email = 2 [(buf.validate.field).string.email = true];
    string name = 3 [(buf.validate.field).string = {min_len: 1, max_len: 100}];
    string icon = 4 [(buf.validate.field).string.uri = true];
    google.protobuf.Timestamp created_at = 5;
    google.protobuf.Timestamp updated_at = 6;
}

message Tenant {
    string id = 1 [(buf.validate.field).string.uuid = true];
    string organization_id = 2 [(buf.validate.field).string.uuid = true];
    string name = 3 [(buf.validate.field).string = {min_len: 1, max_len: 100}];
    string slug = 4 [(buf.validate.field).string = {pattern: "^[a-z0-9-]+$", min_len: 3, max_len: 50}];
    string description = 5 [(buf.validate.field).string.max_len = 500];
    TenantType tenant_type = 6;
    int32 member_count = 7;
    google.protobuf.Timestamp created_at = 8;
    google.protobuf.Timestamp updated_at = 9;
}
