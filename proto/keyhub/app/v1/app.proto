syntax = "proto3";

package keyhub.app.v1;

import "buf/validate/validate.proto";
import "google/protobuf/timestamp.proto";

service AppService {
  // ログインユーザーの情報を取得
  rpc GetMe(GetMeRequest) returns (GetMeResponse);
}

message GetMeRequest {}

message GetMeResponse {
  User user = 1;
  Membership active_membership = 2;
}

message User {
  string id = 1;
  string email = 2;
  string name = 3;
  string icon = 4;
}

message Membership {
  string id = 1;
  string tenant_id = 2;
  string user_id = 3;
  string role = 4;
  Tenant tenant = 5;
}

message Tenant {
  string id = 1;
  string name = 2;
  string slug = 3;
}