syntax = "proto3";

package keyhub.console.v1;

import "buf/validate/validate.proto";

message Tenant {
  string id = 1 [(buf.validate.field).string.uuid = true];
  string name = 2;
  string description = 3;
  TenantType tenant_type = 4;
}

message Room {
  string id = 1 [(buf.validate.field).string.uuid = true];
  string name = 2;
  string building_name = 3;
  string floor_number = 4;
  RoomType room_type = 5;
  string description = 6;
}

enum TenantType {
  TENANT_TYPE_UNSPECIFIED = 0;
  TENANT_TYPE_TEAM = 1; // チーム
  TENANT_TYPE_DEPARTMENT = 2; // 部署
  TENANT_TYPE_PROJECT = 3; // プロジェクト
  TENANT_TYPE_LABORATORY = 4; // 研究室
}

enum RoomType {
  ROOM_TYPE_UNSPECIFIED = 0;
  ROOM_TYPE_CLASSROOM = 1; // 教室
  ROOM_TYPE_MEETING_ROOM = 2; // 会議室
  ROOM_TYPE_LABORATORY = 3; // 実験室
  ROOM_TYPE_OFFICE = 4; // オフィス
  ROOM_TYPE_WORKSHOP = 5; // 作業室
  ROOM_TYPE_STORAGE = 6; // 倉庫
}
