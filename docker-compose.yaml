version: "3.8"

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: keyhub
      POSTGRES_USER: keyhub
      POSTGRES_PASSWORD: keyhub
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - ./backend/db/init:/docker-entrypoint-initdb.d
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U keyhub -d keyhub"]
      interval: 10s
      timeout: 5s
      retries: 3

volumes:
  postgres_data:
