dsn: postgresql://postgres:keyhub@localhost:5432/keyhub?sslmode=disable
# TBLS configuration
docPath: docs/schema

# Exclude migration management tables
exclude:
  - goose_db_version

# Lint configuration
lint:
  requireColumnComment:
    enabled: false
  requireTableComment:
    enabled: false
  requireIndexComment:
    enabled: false

# ER diagram settings
er:
  format: svg
  comment: true
  distance: 2
